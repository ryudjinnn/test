<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Swipe Video Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="video-container">
    <video id="main-video" controls autoplay playsinline></video>
    <div id="swipe-hint">Swipe up/down to change video</div>
    <div id="view-info">
      <div id="current-time">Current video viewed: <span id="current-view-time">0.00</span> sec</div>
      <div id="all-times">
        <strong>All view times (seconds):</strong>
        <ul id="all-view-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
